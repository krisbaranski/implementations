<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container">
      <div class="pokemon" style="background-color: rgb222, 253, 224)">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1609372332255-611485350f25?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Yellowsaur</h3>
          <small class="type">Type: <span>grass</span> </small>
        </div>
      </div>
      <div class="pokemon" style="background-color: rgb222, 253, 224)">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1609372332255-611485350f25?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Yellowsaur</h3>
          <small class="type">Type: <span>grass</span> </small>
        </div>
      </div>
      <div class="pokemon" style="background-color: rgb222, 253, 224)">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1609372332255-611485350f25?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Yellowsaur</h3>
          <small class="type">Type: <span>grass</span> </small>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
